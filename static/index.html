<html>

<head>
    <link rel="stylesheet" href="display.css" type="text/css" />
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="display.js"></script>
</head>

<body>
    <div id="config">
        <h1>Display</h1>
        <form>
            <table>
                <tr>
                    <td>Protocol</td>
                    <td>
                        <select id="protocol" name="protocol">
                            <option value="sacn">sACN (E1.31)</option>
                            <option value="artnet">ArtNet</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Universe</td>
                    <td>
                        <input id="universe" name="universe" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>Master Layer Address</td>
                    <td>
                        <input id="master" name="master" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>Layers</td>
                    <td>
                        <select id="layers" name="layers">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Begin" />
        </form>
    </div>
    <div>
        <h1>Content Manager</h1>
    </div>
</body>

</html>
